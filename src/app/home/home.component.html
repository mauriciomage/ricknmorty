<div class="c-home">
  <div class="c-home__container">
    <h3 class="c-home__container__header">Rick & Morty Application</h3>
    
    <div class="c-home__container__list" *ngIf="(data$ | async)?.results as characters">
      <app-card *ngFor="let item of characters">
        <!--left side -->
        <img card-avatar [src]="item.image" />
        <!-- right side -->
          <span card-title> {{item.name}} </span>
          <span card-subtitle> Gender: {{item.gender}}  </span>
      </app-card>  
    </div>
  </div>
</div>
